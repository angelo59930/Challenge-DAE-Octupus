<table class="table table-bordered table-striped mt-4">
  <thead class="thead-dark">
    <tr>
      <th>Contenido</th>
      <th>Peso</th>
      <th>Patente del camion</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for caja in cajas %}
    <tr>
      <td>{{ caja.carga.contenido }}</td>
      <td>{{ caja.peso }}</td>
      <td>{{ caja.carga.camion.patente }}</td>
      <td>
        {% if caja.carga.camion.patente %}
        <a
          href="/cargas/bajar/{{ caja.carga.id }}"
          class="btn btn-danger btn-sm"
          >Bajar Carga</a
        >
        {% else %}
        <a
          href="/cargas/cargar/{{ caja.carga.id }}"
          class="btn btn-success btn-sm"
          >Subir Carga</a
        >
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
